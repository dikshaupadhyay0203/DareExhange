{% extends 'home/base.html' %}

{% block title %}Create a Dare{% endblock %}

{% block body %}
<div class="container col-md-6 mt-5">
  <h2 class="text-center mb-4 text-danger fw-bold">Create a Dare 💖</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" class="form-control" id="name" name="name" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" required />
    </div>
    <div class="mb-3">
      <label for="phone_number" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone_number" name="phone_number" required />
    </div>
    <div class="mb-3">
      <label for="deadline" class="form-label">Deadline</label>
      <input type="date" class="form-control" id="deadline" name="deadline" required />
    </div>
    <div class="mb-3">
      <label for="dare" class="form-label">Dare Description</label>
      <textarea class="form-control" id="dare" name="dare" rows="4" required></textarea>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-pink">Submit Dare</button>
    </div>
    {% if message %}
      <div class="text-success text-center fw-bold mt-3">
        🎉 {{ message }}
      </div>
    {% endif %}
  </form>
</div>
{% endblock %}
